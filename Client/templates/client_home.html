<!doctype html>

{% extends 'client_index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTER</title>
</head>
<body>

<div >
    <div class="container-fluid">

        <div class="bg-secondary py-5 my-5 rounded-5" style="background: url('images/bg-leaves-img-pattern.png') no-repeat;">
          <div class="container my-5">
            <div class="row">
              <div class="tabs-header d-flex justify-content-between border-bottom my-5">
                <h3>Trending Properties</h3>
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a href="#" class="nav-link text-uppercase fs-6 active" id="nav-all-tab" data-bs-toggle="tab" data-bs-target="#nav-all">All</a>
                    {% for c in categories%}
                      <a href="#" class="nav-link text-uppercase fs-6" id="{{c.Name}}" data-bs-toggle="tab" data-bs-target="#nav-juices">{{c.Name}}</a>
                      {% endfor %}
<!--                    <a href="#" class="nav-link text-uppercase fs-6" id="House" data-bs-toggle="tab" data-bs-target="#nav-juices">House</a>-->

                  </div>
                </nav>
              </div>


              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">

                  <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
{% for i in ads %}
                    <div class="col">
                      <div class="product-item">
                        <span class="badge bg-success position-absolute m-3">-30%</span>
                        <a href="#" class="btn-wishlist"><svg width="24" height="24"><use xlink:href="#heart"></use></svg></a>
                        <figure>
                          <a href="{% url 'SingleProduct' pro_id=i.id %}" title="Product Title">
                            <img src="{{i.Image.url}}"  class="tab-image" style="object-fit: contain; width:200px; height:150px">
                          </a>
                        </figure>
                        <h6>{{i.Rooms}} bedroom in {{i.City}}</h6>
                        <span class="rating"><svg width="20" height="24" class="text-primary align-items-center justify-content-between"><use xlink:href="#star-solid"></use></svg>4</span><span class="d-flex qty justify-content-between">{{i.Category}}</span>
                        <span class="price">â‚¹ {{i.Rent}} /month</span>
                        <div class="d-flex align-items-center justify-content-between">
                          <div class="input-group product-qty">
                              <span class="input-group-btn">
                                  <button type="button" class="quantity-left-minus btn btn-danger btn-number" data-type="minus">
                                    <svg width="16" height="16"><use xlink:href="#minus"></use></svg>
                                  </button>
                              </span>
                              <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1">
                              <span class="input-group-btn">
                                  <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus">
                                      <svg width="16" height="16"><use xlink:href="#plus"></use></svg>
                                  </button>
                              </span>
                          </div>
<!--                          <a href="#" class="nav-link">Add to Cart <iconify-icon icon="uil:shopping-cart"></a>-->
                        </div>
                      </div>
                    </div>
                      {% endfor %}
