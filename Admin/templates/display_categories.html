<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
<div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            Category Name
                          </th>
                          <th>
                            Description
                          </th>
                          <th>
                            Image
                          </th>
                            <th>Action</th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for d in data %}
                      <tr>

                        <td>{{d.Name}}</td>
                        <td>{{d.Description}}</td>
                        <td><img src="{{d.Image.url}}"></td>
                        <td>
                              <a href="{% url 'editCat' cat_id=d.id %}"><button style="border-radius:8px; background-color:#2b2e2c; color:white">EDIT</button></a><br>
                              <a href="{% url 'deleteCat' cat_id=d.id %}"><button style="border-radius:8px; background-color:#2b2e2c; color:red">DELETE</button></a>
                            </td>

                      </tr>
                        {% endfor %}

                      </tbody>
                    </table>
                  </div>
</body>
</html>
{% endblock %}
