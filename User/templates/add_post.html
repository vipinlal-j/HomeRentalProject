<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div style="width:70%">
    <form method="POST" action="{% url 'save_post' %}" enctype="multipart/form-data">
        {% csrf_token %}

<div class="mb-3">
  <label  class="form-label">Category</label>
<!--  <input type="text" class="form-control" id="cat" placeholder="Name" name="cat">-->
    <select class="form-control" id="cat" placeholder="Name" name="cat">
        {% for c in Name %}
        <option value="{{c.Name}}">{{c.Name}}</option>
        {% endfor %}
    </select>
</div>

    <div class="mb-3">
  <label  class="form-label">Details</label>
  <!-- <input type="text" class="form-control" id="Name" placeholder="Name" name="name"> -->
  <label  class="form-label">Rooms</label>
  <select name="rooms" class="form-control">Rooms
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>
<label  class="form-label">Kitchen</label>
<select name="kitchen"  class="form-control">Kitchen
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select>
<label  class="form-label">Details</label>
<input type="text" name="information" class="form-control" placeholder="Additional information">
</div>

    <!-- <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Description</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
</div> -->

    <div class="mb-3">
  <label  class="form-label">Mobile</label>
  <input type="number" class="form-control" id="Mobile" placeholder="Mobile" name="mobile">
</div>






    <div class="mb-3">
        <label  class="form-label">Rent</label>
<input type="number" id="rent" name="rent" class="form-control" aria-describedby="passwordHelpBlock">
<div  class="form-text">

</div>

</div>

    <div class="mb-3">
  <label  class="form-label">City</label>
  <input type="text" class="form-control" id="city" placeholder="City" name="city">
</div>


<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Address</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="address"></textarea>
  <input type="file" name="image" id="">
</div>
    <br>
    <button type="submit" class="btn">POST</button>
</form>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
{% endblock %}
