<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div style="width:70%">
    <form method="POST" action="{% url 'user_save' %}">
        {% csrf_token %}

    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="text" class="form-control" id="Name" placeholder="Name" name="name">
</div>

    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
</div>

    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Mobile</label>
  <input type="text" class="form-control" id="Mobile" placeholder="Mobile" name="mobile">
</div>

    <div class="mb-3">
        <label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="password">
<div id="" class="form-text">

</div>


</div>

    <div class="mb-3">
        <label for="inputPassword5" class="form-label">Confirm Password</label>
<input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpBlock">
<div  class="form-text">

</div>

</div>

    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">City</label>
  <input type="text" class="form-control" id="city" placeholder="City" name="city">
</div>


<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Address</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="address"></textarea>
</div>
    <br>
    <button type="submit" class="btn">REGISTER</button>
</form>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
{% endblock %}
